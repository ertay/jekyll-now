---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <span class="date">{{ page.date | date_to_string }}</span>
  {% if page.categories %} | 
  {% for category in page.categories %}
    <a href="{{ site.baseurl }}/{{ category.permalink }}">{{ category.title }}</a>
  {% endfor %}
  {% endif %}
  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
