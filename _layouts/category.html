---
layout: page
---
<div>
    Testing to see if this text appears.
</div>
{% for post in site.posts %}
  {% for c in post.categories %}
    {% if page.tag == c %}
    <article class="post">

        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
  
        <div class="entry">
          {{ post.excerpt }}
        </div>
  
        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      </article>
    {% endif %}
  {% endfor %}
{% endfor %}
